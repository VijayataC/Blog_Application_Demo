<style>
  :host {
    --bright-blue: oklch(51.01% 0.274 263.83);
    --electric-violet: oklch(53.18% 0.28 296.97);
    --french-violet: oklch(47.66% 0.246 305.88);
    --vivid-pink: oklch(69.02% 0.277 332.77);
    --hot-red: oklch(61.42% 0.238 15.34);
    --orange-red: oklch(63.32% 0.24 31.68);

    --gray-900: oklch(19.37% 0.006 300.98);
    --gray-700: oklch(36.98% 0.014 302.71);
    --gray-400: oklch(70.9% 0.015 304.04);

    --red-to-pink-to-purple-vertical-gradient: linear-gradient(180deg,
        var(--orange-red) 0%,
        var(--vivid-pink) 50%,
        var(--electric-violet) 100%);

    --red-to-pink-to-purple-horizontal-gradient: linear-gradient(90deg,
        var(--orange-red) 0%,
        var(--vivid-pink) 50%,
        var(--electric-violet) 100%);

    --pill-accent: var(--bright-blue);

    font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
      Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
      "Segoe UI Symbol";
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  h1 {
    font-size: 3.125rem;
    color: var(--gray-900);
    font-weight: 500;
    line-height: 100%;
    letter-spacing: -0.125rem;
    margin: 0;
    font-family: "Inter Tight", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
      Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
      "Segoe UI Symbol";
  }

  p {
    margin: 0;
    color: var(--gray-700);
  }

  main {
    width: 100%;
    min-height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 1rem;
    box-sizing: inherit;
    position: relative;
  }


  .content {
    display: flex;
    justify-content: space-around;
    width: 100%;
    max-width: 900px;
    margin-bottom: 3rem;
  }

  .content h1 {
    margin-top: 1.75rem;
  }

  .content p {
    margin-top: 1.5rem;
  }

  .divider {
    width: 1px;
    background: var(--red-to-pink-to-purple-vertical-gradient);
    margin-inline: 0.5rem;
  }

  .pill-group {
    display: flex;
    flex-direction: column;
    align-items: start;
    flex-wrap: wrap;
    gap: 1.25rem;
  }

  .pill {
    display: flex;
    align-items: center;
    --pill-accent: var(--bright-blue);
    background: color-mix(in srgb, var(--pill-accent) 5%, transparent);
    color: var(--pill-accent);
    padding-inline: 0.75rem;
    padding-block: 0.375rem;
    border-radius: 2.75rem;
    border: 0;
    transition: background 0.3s ease;
    font-family: var(--inter-font);
    font-size: 0.875rem;
    font-style: normal;
    font-weight: 500;
    line-height: 1.4rem;
    letter-spacing: -0.00875rem;
    text-decoration: none;
  }

  .pill:hover {
    background: color-mix(in srgb, var(--pill-accent) 15%, transparent);
  }

  .pill-group .pill:nth-child(6n + 1) {
    --pill-accent: var(--bright-blue);
  }

  .pill-group .pill:nth-child(6n + 2) {
    --pill-accent: var(--french-violet);
  }

  .pill-group .pill:nth-child(6n + 3),
  .pill-group .pill:nth-child(6n + 4),
  .pill-group .pill:nth-child(6n + 5) {
    --pill-accent: var(--hot-red);
  }

  .pill-group svg {
    margin-inline-start: 0.25rem;
  }

  .social-links {
    display: flex;
    align-items: center;
    gap: 0.73rem;
    margin-top: 1.5rem;
  }

  .social-links path {
    transition: fill 0.3s ease;
    fill: var(--gray-400);
  }

  .social-links a:hover svg path {
    fill: var(--gray-900);
  }

  @media screen and (max-width: 650px) {
    .content {
      flex-direction: column;
      width: max-content;
    }

    .divider {
      height: 1px;
      width: 100%;
      background: var(--red-to-pink-to-purple-horizontal-gradient);
      margin-block: 1.5rem;
    }
  }
</style>




<main class="main">
  <div class="content">
   
    <div class="container my-5" style="border: 2px solid black;padding: 10px;">
     
    <div class="row" style="text-align: center;"> 
      <h4>Blog Management</h4>
    </div>
      <!-- Main Box with Header and New Button -->
      <div class="card shadow-lg p-4">

        <div class="d-flex justify-content-between align-items-center mb-4">
          <!-- <h2 class="card-title mb-0">Blog Management</h2> -->
          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#formModal"
            (click)="onNewButtonClicked()">+ New </button>
        </div>

        <!-- Blog Boxes Container -->
        <div class="blog-container">

          <!-- Repeat for more blog boxes -->
          <div *ngFor="let blog of blogList">
            <div class="card mb-3 shadow-sm" style="border: 2px solid black;padding: 10px;">
              <div class="card-body">
                <div class="col-md-12" style="border: 2px solid black;padding: 10px;">
                  <h5 class="card-title">{{blog.text}}</h5>
                </div>
                <div class="col-md-12">
                  <div class="row">
                    <div class="col-md-9">
                      <span class="spacing">Created: {{blog.username}}</span>

                      <span>Created date: {{blog.dateCreated | date}}</span>

                    </div>
                    <div class="col-md-3">
                      <button class="btn btn-info btn-sm mr-2" (click)="onBlogUpdate(blog)">Edit</button>
                      <button class="btn btn-danger btn-sm" (click)="onBlogDelete(blog.id)">Delete</button>
                    </div>
                  </div>

                </div>
                <!-- <p class="card-text text-muted">{{blog.dateCreated}}</p>
                      <p class="card-text">This is a sample description of the second blog post...</p>
                      <div class="d-flex justify-content-end">
                          <button class="btn btn-info btn-sm mr-2">Edit</button>
                          <button class="btn btn-danger btn-sm">Delete</button>
                      </div> -->
              </div>
            </div>
          </div>


          <!-- Add more blog boxes as needed -->
        </div>
      </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <!-- <div class="modal fade" id="deleteConfirmationModal" tabindex="-1" aria-labelledby="deleteModalLabel"
      aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">

            <h5 class="modal-title" id="deleteModalLabel">Delete Confirmation</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            Are you sure you want to delete this item?
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
              Cancel
            </button>
            <button type="button" class="btn btn-danger" (click)="confirmDelete()" data-bs-dismiss="modal">
              Delete
            </button>
          </div>
        </div>
      </div>
    </div> -->

    <!-- Modal Structure -->
    <div class="modal fade" id="formModal" tabindex="-1" aria-labelledby="formModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="formModalLabel">Add Blog</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form [formGroup]="blogForm" (ngSubmit)="onSubmit()">
              <input type="hidden" formControlName="id">
              <div class="mb-3">
                <label for="userName" class="form-label">User Name:</label>
                <input id="userName" formControlName="userName" type="text" class="form-control" />
                <div *ngIf="blogForm.get('userName')?.invalid && blogForm.get('userName')?.touched" class="text-danger">
                  <small *ngIf="blogForm.get('userName')?.errors?.['required']">User name is required.</small>
                </div>
              </div>

              <div class="mb-3">
                <label for="text" class="form-label">Text:</label>
                <input id="text" formControlName="text" type="text" class="form-control" />
                <div *ngIf="blogForm.get('text')?.invalid && blogForm.get('text')?.touched" class="text-danger">
                  <small *ngIf="blogForm.get('text')?.errors?.['required']">Text is required.</small>
                </div>
              </div>

              <div class="mb-3">
                <label for="dateCreated" class="form-label">Date Created:</label>
                <input id="dateCreated" formControlName="dateCreated" type="date" class="form-control" />
                <div *ngIf="blogForm.get('dateCreated')?.invalid && blogForm.get('dateCreated')?.touched"
                  class="text-danger">
                  <small *ngIf="blogForm.get('dateCreated')?.errors?.['required']">Date is required.</small>
                </div>
              </div>

              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                  id="closeModalButton">Cancel</button>
                <button type="submit" class="btn btn-primary" [disabled]="blogForm.invalid">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>


  </div>
</main>
